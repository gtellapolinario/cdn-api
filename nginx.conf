events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/javascript;

  server {
    listen 80;
    server_name cdn.gtmedics.com;
    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 1. Manifests
    location = /geral/manifest.json {
        expires -1;
        add_header Cache-Control "no-store, max-age=0" always;
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }
    location = /apoioClinico/manifest.json {
        expires -1;
        add_header Cache-Control "no-store, max-age=0" always;
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    # 2. ApoioClinico (Protegido por Referer + Cache Local)
    # ^~ garante que este bloco vença os regex globais
    location ^~ /apoioClinico/ {
        # Proteção Hotlink: Libera acesso direto (none), ferramentas (blocked) e domínios permitidos
        valid_referers none blocked server_names *.gtmedics.com gtmedics.com huggingface.co localhost 127.0.0.1;
        
        if ($invalid_referer) {
            return 403;
        }

        # Cache Rules (Nested - necessário pois regex globais não se aplicam aqui dentro)
        location ~* "\.[0-9a-f]{8,}\.js$" {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin * always;
            try_files $uri =404;
        }
        location ~* \.js$ {
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin * always;
            try_files $uri =404;
        }
        
        try_files $uri =404;
    }

    # 3. Cache Global e Acesso Público (p/ /geral/ e outros)
    location ~* "\.[0-9a-f]{8,}\.js$" {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    location ~* \.js$ {
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    # 4. Health & Root
    location /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "OK\n";
    }

    location / {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri $uri/ =404;
    }
  }
}
