events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/javascript;

  # CORS restrito: apenas origens autorizadas
  map $http_origin $cors_origin {
    default                                    "";
    "~^https?://(.*\.)?gtmedics\.com$"         $http_origin;
    "~^https?://localhost(:[0-9]+)?$"          $http_origin;
    "~^https?://127\.0\.0\.1(:[0-9]+)?$"       $http_origin;
  }

  server {
    listen 80;
    server_name cdn.gtmedics.com;
    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    # Security headers globais (herdadas apenas por locations SEM add_header próprio)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ── 1. Manifests (sem cache, CORS restrito) ──────────────────────────

    # Manifest apoioClinico (exact match — tem prioridade sobre ^~ abaixo)
    location = /apoioClinico/manifest.json {
        expires -1;
        add_header Cache-Control "no-store, max-age=0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;
        try_files $uri =404;
    }

    # Todos os outros manifests (geral, components, etc.)
    location ~* manifest\.json$ {
        expires -1;
        add_header Cache-Control "no-store, max-age=0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;
        try_files $uri =404;
    }

    # ── 2. ApoioClinico (Protegido por Referer + Cache) ──────────────────

    location ^~ /apoioClinico/ {
        valid_referers blocked server_names
            *.gtmedics.com gtmedics.com
            huggingface.co
            localhost 127.0.0.1;

        if ($invalid_referer) {
            return 403;
        }

        # JS hasheado: cache imutável 1 ano
        location ~* "\.[0-9a-f]{8}\.js$" {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options SAMEORIGIN always;
            add_header X-XSS-Protection "1; mode=block" always;
            try_files $uri =404;
        }

        # JS normal: revalidar sempre
        location ~* \.js$ {
            add_header Cache-Control "no-cache" always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options SAMEORIGIN always;
            add_header X-XSS-Protection "1; mode=block" always;
            try_files $uri =404;
        }

        try_files $uri =404;
    }

    # ── 3. Cache Global (/geral/ e outros) ───────────────────────────────

    location ~* "\.[0-9a-f]{8}\.js$" {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;
        try_files $uri =404;
    }

    location ~* \.js$ {
        add_header Cache-Control "no-cache" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;
        try_files $uri =404;
    }

    # ── 4. Health & Default ──────────────────────────────────────────────

    location /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "OK\n";
    }

    location / {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri $uri/ =404;
    }
  }
}
