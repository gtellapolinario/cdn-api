<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotstrings M√©dicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .markdown-body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
    }

    .highlight {
      background-color: #fef08a;
    }
  </style>
</head>

<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Search Header -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">üîç Busca de Prescri√ß√µes e Condutas</h2>
      <div class="relative">
        <input type="text" id="searchInput"
          class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none text-lg"
          placeholder="Digite para buscar (ex: asma, dengue, dipirona)..." autofocus>
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      <div class="mt-2 text-sm text-gray-500 flex justify-between">
        <span id="statsLabel">Carregando dados...</span>
        <span>Pressione <kbd class="px-2 py-0.5 bg-gray-100 rounded text-xs border">ESC</kbd> para limpar</span>
      </div>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="space-y-4">
      <!-- Results will be injected here -->
      <div class="text-center py-12 text-gray-400">
        Digite algo para come√ßar a buscar...
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/hotstrings.min.js"></script>
  <script src="js/hotstrings-module.js"></script>
  <script src="js/hotstrings-metadata-module.js"></script>
  <!-- <script src="cdn-api/static-files/apoioClinico/js/app-main.min.js"></script> -->


  <script>
    // Main Application Logic
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      const resultsContainer = document.getElementById('resultsContainer');
      const statsLabel = document.getElementById('statsLabel');

      // Initialize Data
      const hotstrings = window.HotstringsModule;
      // Check if metadata module loaded correctly
      const metadata = window.psf_metadata || {};

      // Update stats
      if (hotstrings) {
        const stats = hotstrings.getEstatisticas();
        statsLabel.textContent = `${stats.total} protocolos dispon√≠veis`;
      }

      // Search Function
      function performSearch(query) {
        if (!query || query.length < 2) {
          resultsContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Digite algo para come√ßar a buscar...</div>';
          return;
        }

        const results = hotstrings.buscar(query);
        renderResults(results, query);
      }

      // Render Results
      function renderResults(results, query) {
        if (results.length === 0) {
          resultsContainer.innerHTML = `
                        <div class="text-center py-12 text-gray-500 bg-white rounded-xl shadow-sm">
                            <div class="text-4xl mb-2">üòï</div>
                            <p>Nenhum resultado encontrado para "<strong>${escapeHtml(query)}</strong>"</p>
                        </div>
                    `;
          return;
        }

        resultsContainer.innerHTML = results.map(item => {
          const meta = metadata[item.key] || { title: formatTitle(item.key), symptoms: '', tips: '' };
          const highlightedContent = highlightMatch(item.content, query);

          return `
                        <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 overflow-hidden border border-gray-100">
                            <!-- Header -->
                            <div class="bg-blue-50/50 px-6 py-4 border-b border-blue-100 flex justify-between items-start">
                                <div>
                                    <h3 class="text-lg font-bold text-blue-900 flex items-center gap-2">
                                        ${meta.title || formatTitle(item.key)}
                                        <span class="text-xs font-normal bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full text-opacity-80 font-mono">${item.key}</span>
                                    </h3>
                                    ${meta.symptoms ? `<p class="text-sm text-blue-700 mt-1">ü©∫ ${meta.symptoms}</p>` : ''}
                                </div>
                                <button onclick="copyToClipboard(\`${escapeHtml(item.content)}\`)" 
                                        class="ml-4 p-2 text-blue-400 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-colors"
                                        title="Copiar conte√∫do">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                                </button>
                            </div>
                            
                            <!-- Content -->
                            <div class="p-6">
                                <div class="prose prose-sm max-w-none text-gray-700 font-mono text-sm leading-relaxed whitespace-pre-wrap">${highlightedContent}</div>
                                
                                ${meta.tips ? `
                                    <div class="mt-4 pt-4 border-t border-gray-100">
                                        <p class="text-sm text-amber-700 flex gap-2">
                                            <span>üí°</span>
                                            <span>${meta.tips.replace(/\\n/g, '<br>')}</span>
                                        </p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
        }).join('');
      }

      // Utilities
      function formatTitle(key) {
        return key.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
      }

      function escapeHtml(text) {
        if (!text) return '';
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function highlightMatch(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return text.replace(regex, '<mark class="bg-yellow-200 text-gray-900 rounded-sm px-0.5">$1</mark>');
      }

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Global Copy Function
      window.copyToClipboard = async (text) => {
        try {
          await navigator.clipboard.writeText(text);
          // Show toast (simple implementation)
          const toast = document.createElement('div');
          toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-bounce';
          toast.textContent = 'Copiado para a √°rea de transfer√™ncia!';
          document.body.appendChild(toast);
          setTimeout(() => toast.remove(), 2000);
        } catch (err) {
          console.error('Falha ao copiar:', err);
          alert('Erro ao copiar. Tente selecionar e copiar manualmente.');
        }
      };

      // Event Listeners
      const debouncedSearch = debounce((e) => performSearch(e.target.value), 300);

      searchInput.addEventListener('input', debouncedSearch);

      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          searchInput.value = '';
          performSearch('');
          searchInput.focus();
        }
      });

      // Initial load (optional: show popular items or just focus)
      searchInput.focus();
    });
  </script>
</body>

</html>
